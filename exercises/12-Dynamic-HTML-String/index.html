<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let d = new Date();
			let year = d.getFullYear();
			let year1 = year.toString();
			let adding = ", we are in the year " + year1;
			let mystring = "<p>Hello!</p> <strong>My friend</strong>" + adding;
			document.write(mystring);
		</script>
	</body>
</html>
